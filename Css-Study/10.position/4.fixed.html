<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    header {
      border-bottom: 3px solid gray;
      display: flex;
      justify-content: space-between;
    }
    header h1 {
      margin: 20px 20px 30px;
      font-size: 40px;
      padding: 0;
    }
    header ul {
      margin-top: 30px;
      padding: 0;
      list-style: none;
      display: flex;
    }
    header ul li {
      margin-right: 30px;
      font-size: 1.5em;
      font-weight: 700;
    }
    /* fixed는 언제나 움직임의 기준이 브라우저 전체 뷰포트 */
  </style>
</head>
<body>
  
  <header>
    <h1>My Home</h1>
    <nav>
      <ul>
        <li>소개</li>
        <li>커뮤니티</li>
        <li>자료실</li>
        <li>회원가입</li>
      </ul>
    </nav>
  </header>
</body>
</html>
