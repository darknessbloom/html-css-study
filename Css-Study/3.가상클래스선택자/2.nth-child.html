<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
              #fruits li{
                  list-style: none;

              }
      #fruites li:nth-child(2n){
        background: aqua;
      }
      #fruites li:nth-child(2n-1){
            background: rebeccapurple;
      }

      #fruites li :not(.orange){
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <ul id="fruites">
      <li class="strawberry">딸기</li>
      <li>바나나</li>
      <li>포도</li>
      <li>사과</li>
      <li>배</li>
      <li>자몽</li>
      <li class="orange">오렌지</li>
    </ul>
  </body>
</html>
