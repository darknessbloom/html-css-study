<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dov, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::after{
            content: '';
            /* 태그를 만드려면 display속성이 필수 */
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>
</html>
